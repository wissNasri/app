apiVersion: batch/v1
kind: Job
metadata:
  name: populate-db-job
  namespace: quiz-staging
spec:
  template:
    spec:
      containers:
      - name: populate-db
        # Le tag de l'image sera remplac√© par la pipeline CI/CD
        image: 228578233417.dkr.ecr.us-east-1.amazonaws.com/populate-repo:populate-a21e939a
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: mongo-uri
      restartPolicy: Never
  backoffLimit: 4
