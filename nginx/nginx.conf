# Configuration finale et corrigée du reverse proxy Nginx

server {
    # Nginx écoute sur le port 80 à l'intérieur de son conteneur.
    listen 80;

    # Règle pour le trafic destiné au frontend.
    location / {
        proxy_pass http://frontend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Règle pour le trafic destiné au backend (API ).
    location /api/ {
        # CORRECTION FINALE : La barre oblique finale est retirée.
        # Nginx transmet maintenant le chemin complet (ex: /api/questions) au backend.
        proxy_pass http://backend:3000;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

