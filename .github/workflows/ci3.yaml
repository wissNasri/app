name: OWASP Dependency-Check — quiz-app

on:
  push:
    branches: [ main ]
    paths:
      - 'quiz-app/**'        # ne trigger que si quiz-app change
  pull_request:
    branches: [ main ]
    paths:
      - 'quiz-app/**'

jobs:
  depcheck:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ (Optionnel) Installer Node.js si tu veux que Dependency-Check voit node_modules
      # - name: Setup Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: '20.x'
      #
      # - name: Install frontend dependencies
      #   run: |
      #     cd quiz-app
      #     npm install

      # 3️⃣ Lancer OWASP Dependency-Check
      - name: Run Dependency-Check on quiz-app
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'Quiz-App'
          path: 'quiz-app'                   # dossier à analyser
          format: 'ALL'                      # génère HTML, JSON et XML
          out: 'dependency-check-report'     # dossier où les rapports seront créés
          args: >
            --failOnCVSS 7                   # échoue si vulnérabilités CVSS ≥ 7
            --enableRetired
        env:
          JAVA_HOME: /opt/jdk                 # requis pour l’action Marketplace

      # 4️⃣ Upload des rapports
      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck report
          path: dependency-check-report
