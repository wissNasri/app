name: OWASP Dependency-Check — quiz-app

on:
  push:
    branches: [ main ]
    paths:
      - 'quiz-app/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'quiz-app/**'

jobs:
  depcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Dependency-Check on quiz-app
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Quiz-App'
          path: 'quiz-app'                   # dossier à analyser
          format: 'ALL'                      # génère HTML, JSON, XML
          out: 'dependency-check-quiz-app'   # dossier de sortie pour les rapports
          args: >
            --failOnCVSS 7                   # échoue si vulnérabilité CVSS ≥ 7
            --enableRetired
        env:
          JAVA_HOME: /opt/jdk                # requis pour l’action

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck report
          path: dependency-check-quiz-app
