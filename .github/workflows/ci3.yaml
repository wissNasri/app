name: Semgrep

on:
  pull_request: {}       # Scan changed files in pull requests
  workflow_dispatch: {}  # Allow manual triggering
  push:
    branches:
      - "main"           # Scan the main branch on push

jobs:
  semgrep_scan:
    name: Semgrep Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Semgrep via Marketplace Action
        uses: returntocorp/semgrep-action@v1
        with:
          # Dossier à scanner
          scan-path: ./quiz-app
          # Config automatique équivalente à --config auto
          config: auto
          # Ne pas échouer le workflow en cas de findings
          allow-failure: true
