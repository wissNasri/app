# .github/workflows/ci-cd.yml

name: CI - Security Scan, Build, Push and Update

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'quiz-app/**'

env:
  AWS_REGION: "us-east-1"
  ECR_REPOSITORY_BACKEND: "iovision-repo" 
  ECR_REPOSITORY_FRONTEND: "quiz-app-repo" 

jobs:
  build-scan-push-and-update:
    name: Build, Scan, Push and Update Manifests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::228578233417:role/oicd 
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Define Short SHA
        id: vars
        run: echo "sha_short=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT

      # ===================================================================
      # PIPELINE POUR LE BACKEND
      # ===================================================================
      - name: Build BACKEND image
        id: build-backend
        run: |
          IMAGE_TAG="backend-${{ steps.vars.outputs.sha_short }}"
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG"
          docker build -t $IMAGE_URI ./backend
          # On exporte l'URI pour les étapes suivantes
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Scan BACKEND image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          # On scanne l'image que nous venons de construire localement
          image-ref: ${{ steps.build-backend.outputs.image_uri }}
          format: 'table'
          # Fait échouer le pipeline si une vulnérabilité CRITICAL est trouvée
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Push BACKEND image to ECR
        run: |
          echo "Pushing backend image to ECR..."
          docker push ${{ steps.build-backend.outputs.image_uri }}

      # ===================================================================
      # PIPELINE POUR LE FRONTEND
      # ===================================================================
      - name: Build FRONTEND image
        id: build-frontend
        run: |
          IMAGE_TAG="frontend-${{ steps.vars.outputs.sha_short }}"
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          IMAGE_URI="$ECR_REGISTRY/$ECR_REPOSITORY_FRONTEND:$IMAGE_TAG"
          docker build -t $IMAGE_URI ./quiz-app
          echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Scan FRONTEND image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build-frontend.outputs.image_uri }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Push FRONTEND image to ECR
        run: |
          echo "Pushing frontend image to ECR..."
          docker push ${{ steps.build-frontend.outputs.image_uri }}

      # ===================================================================
      # MISE À JOUR DES MANIFESTES (ne s'exécute que si tout a réussi)
      # ===================================================================
      - name: Update manifests and push to Git
        if: ${{ success() }}
        run: |
          git config --global user.name 'wissNasri'
          git config --global user.email 'wissemnasri81@gmail.com'
          
          BACKEND_IMAGE_URI="${{ steps.build-backend.outputs.image_uri }}"
          FRONTEND_IMAGE_URI="${{ steps.build-frontend.outputs.image_uri }}"
          
          sed -i "s|image: .*|image: $BACKEND_IMAGE_URI|" kubernetes-manifest/backend.yaml
          sed -i "s|image: .*|image: $FRONTEND_IMAGE_URI|" kubernetes-manifest/frontend.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git add kubernetes-manifest/backend.yaml kubernetes-manifest/frontend.yaml
            git commit -m "ci: Update images to ${{ steps.vars.outputs.sha_short }}"
            git push
          fi
