name: DAST Scan avec Docker Compose et ngrok (Manuel)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  dast-scan:
    runs-on: ubuntu-latest
    name: Lancer, Exposer avec ngrok et Scanner l'application

    steps:
      - name: 1. Cloner le code du projet
        uses: actions/checkout@v4

      - name: 2. Construire et lancer les services avec Docker Compose
        run: |
          echo "Construction des images et démarrage des conteneurs en arrière-plan..."
          docker compose -f app/docker-compose.yml up --build -d

      - name: 3. Attendre que l'application soit prête
        run: |
          echo "Attente du démarrage du service frontend sur le port 8080..."
          timeout 120s bash -c 'until curl -s http://localhost:8080 > /dev/null; do echo "En attente du frontend..."; sleep 5; done'
          echo "Le frontend est prêt !"

      # --- NOUVELLE MÉTHODE MANUELLE POUR NGROK ---
      - name: 4. Installer et configurer ngrok
        env:
          # On récupère le jeton depuis les secrets GitHub
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
        run: |
          # Télécharge et décompresse ngrok
          curl -s https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz | sudo tar xvz -C /usr/local/bin
          # Configure le jeton d'authentification
          ngrok config add-authtoken $NGROK_AUTHTOKEN

      - name: 5. Lancer ngrok en arrière-plan
        run: |
          # Lance le tunnel pour le port 8080 et redirige les logs vers un fichier
          # Le '&' à la fin exécute la commande en arrière-plan
          ngrok http 8080 --log=stdout > ngrok.log &
          # Laisse un peu de temps à ngrok pour démarrer et générer l'URL
          sleep 5

      - name: 6. Afficher l'URL publique ngrok
        run: |
          echo "################################################"
          echo "## L'application est accessible publiquement à l'adresse suivante :"
          # On extrait l'URL du fichier de log de ngrok
          grep -o 'url=https://[0-9a-zA-Z.-]*\.ngrok-free\.app' ngrok.log | cut -d'=' -f2
          echo "################################################"
      # --- FIN DE LA MÉTHODE MANUELLE ---

      - name: 7. Lancer le scan de sécurité DAST (OWASP ZAP )
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:8080'
          
      - name: 8. Arrêter les services Docker Compose
        if: always( )
        run: |
          echo "Arrêt des conteneurs..."
          docker compose -f app/docker-compose.yml down
