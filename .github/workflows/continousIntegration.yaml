name: React.js CI + Semgrep

on:
  pull_request: {}
  push:
    branches:
      - "main"

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./quiz-app
    strategy:
      matrix:
        node-version: [20.x]
        architecture: [x64]

    steps:
      - name: Check-out git repository  
        uses: actions/checkout@v4

      - name: USE NODEJS ${{ matrix.node-version }} - ${{ matrix.architecture }}
        uses: actions/setup-node@v4

      - name: Install project dependencies 
        working-directory: ./quiz-app
        run: |
          npm i
          npm run lint
          npm install --save-dev --save-exact prettier
          npm run prettier
          npm test
        env:
          CI: true 

      - name: Build
        run: npm run build
        working-directory: ./quiz-app
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    strategy:
      matrix:
        node-version: [20.x]
        architecture: [x64]
    steps:
      - name: Check-out git repository  
        uses: actions/checkout@v4

      - name: USE NODEJS ${{ matrix.node-version }} - ${{ matrix.architecture }}
        uses: actions/setup-node@v4

      - name: Install project dependencies 
        working-directory: ./backend
        run: |
          npm i
          npm run lint
          npm install --save-dev --save-exact prettier
          npm run prettier
          npm test
        env:
          CI: true 

  semgrep_scan:
    needs: frontend-test
    name: Semgrep Analysis
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep

    defaults:
      run:
        working-directory: ./quiz-app


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Perform Semgrep Analysis and save JSON
        run: semgrep scan  --config auto --json --output semgrep-results.json

      - name: Upload Semgrep JSON report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-json-report
          path: ./quiz-app/semgrep-results.json
  gitleaks_scan:
    name: Gitleaks Analysis
    needs: frontend-test
    runs-on: ubuntu-latest
    container:
      image: zricethezav/gitleaks:latest  # Image Docker officielle Gitleaks

    defaults:
      run:
        working-directory: ./quiz-app


    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Mark repository as safe
        run: git config --global --add safe.directory $GITHUB_WORKSPACE

      - name: Run Gitleaks scan and save JSON report
        run: gitleaks detect --report-format=json --source=./quiz-app  --report-path=gitleaks-report.json
        continue-on-error: true

      - name: Upload Gitleaks JSON report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-json-report
          path: ./quiz-app/gitleaks-report.json
