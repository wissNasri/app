name: Analyse de Sécurité MERN (avec échec sur vulnérabilité critique)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  scan-backend:
    name: 1. Analyse du Backend (Node.js/Express)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Debug - Vérifier arborescence
        run: |
          pwd
          ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Installer les dépendances du backend
        run: npm install
        working-directory: ./backend

      - name: Lancer l'analyse des dépendances du backend
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: "backend-quiz-app"
          path: "./backend"
          format: "HTML"
          args: >
            --enableRetired
        env:
          # nécessaire si setup-java a été utilisé avant
          JAVA_HOME: /opt/jdk

      - name: Déplacer le rapport vers backend/reports
        run: |
          mkdir -p ./backend/reports
          mv /github/workspace/reports/dependency-check-report.html ./backend/reports/

      - name: Upload Test results
        uses: actions/upload-artifact@v4
        with:
          name: Depcheck report
          path: ./backend/reports/dependency-check-report.html
          if-no-files-found: warn
