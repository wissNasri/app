name: Analyse de Sécurité MERN (avec échec sur vulnérabilité critique)

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  scan-backend:
    name: 1. Analyse du Backend (Node.js/Express)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Debug - Vérifier arborescence
        run: |
          pwd
          ls -R

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Installer les dépendances du backend
        run: npm install
        working-directory: ./backend

      - name: Lancer l'analyse des dépendances du backend
        uses: dependency-check/Dependency-Check_Action@1.0.0
        with:
          project: "backend-quiz-app"
          path: "./backend"
          format: "HTML"
          out: "./backend/reports"
          args: >
            --failOnCVSS 7
            --enableRetired

      - name: Archiver le rapport du backend (toujours)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rapport-securite-backend
          path: ./backend/reports/dependency-check-report.html
