name: Security Scan (Trivy + OWASP)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      # ==================================================
      # 1. Checkout du code
      # ==================================================
      - name: Checkout
        uses: actions/checkout@v3

      # ==================================================
      # 2. Analyse avec Trivy
      # ==================================================
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.13.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-report.sarif
          ignore-unfixed: true

      - name: Upload Trivy Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif
          category: trivy

      # ==================================================
      # 3. Analyse avec OWASP Dependency-Check
      # ==================================================
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "MyProject"
          format: "SARIF"
          out: "reports"

      - name: Upload OWASP Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif
          category: owasp
