name: Security Scan (Trivy + OWASP)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read          # pour checkout
  security-events: write  # pour upload SARIF vers GitHub Security

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # ===== Trivy Scan =====
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@0.13.0
        with:
          scan-type: fs
          format: sarif
          output: trivy-report.sarif
          ignore-unfixed: true

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-report.sarif
          category: trivy

      # ===== OWASP Dependency-Check =====
      - name: Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "MyProject"
          format: "SARIF"
          out: "reports"

      - name: Upload OWASP SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check-report.sarif
          category: owasp
