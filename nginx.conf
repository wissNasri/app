# Fichier: dast-proxy/nginx.conf

# Configuration simple pour le reverse proxy DAST
server {
    listen 80;
    server_name localhost;

    # Route par défaut : tout ce qui n'est pas /api est envoyé au frontend
    location / {
        # Le nom 'frontend' correspond au nom du service dans docker-compose
        proxy_pass http://frontend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route pour l'API : tout ce qui commence par /api est envoyé au backend
    location /api/ {
        # Le nom 'backend' correspond au nom du service dans docker-compose
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
